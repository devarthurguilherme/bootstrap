<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities</title>
    <!--Bootstrap CSS-->

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--My CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <script src></script>
    <!--Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <div class="container">

        <!--Background-->
        <div class="col-12 mb-3 bg-primary"></div>
        <div class="col-12 mb-3 bg-danger">
            <p>content here</p>
        </div>

        <!--Borders-->
        <div class="col-12 mb-3 border-top border-4 bg-warning"></div>
        <div class="col-12 mb-3 border border-danger border-4 bg-warning"></div>
        <div class="col-12 mb-3 border border-danger border-4 bg-warning rounded-pill"></div>

        <!--Colors-->
        <h1 class="text-primary">Hello</h1>

        <!--Display-->
        <div class="d-none">None</div>
        <span class="d-block bg-primary">span</span>

        <div class="d-inline bg-primary">Div</div>
        <div class="d-inline bg-primary">Div</div>
        <div class="d-inline bg-primary">Div</div>

         <div class="d-flex">
            <div class="bg-primary">1</div>
            <div class="bg-danger">2</div>
            <div class="bg-warning">3</div>
         </div>
         <!--Interactions-->
         <p class="user-select-all">You can select all!</p>
         <p class="user-select-none">You can select none!</p>
         <a href="#" class="pe-none">Don't Click here!!!</a>

         <!--Shadows-->
         <div class="mb-4 shadow-sm"> Small Shadow</div>
         <div class="mb-4 shadow">Shadow</div>
         <div class="mb-4 shadow-lg"> Large Shadow</div>

         <!--Width and Height-->
         <div class="w-25 bg-primary">a</div>
         <div class="w-50 bg-primary">a</div>
         <div class="w-75 bg-primary">a</div>
         <div class="w-100 bg-primary">a</div>

         <div class="container myHeight m-4">
            <div class="row h-100">
                <div class="col-3 h-25 bg-primary">a</div>
            </div>
         </div>

         <!--Spaces-->

         
         <!--Texts-->
    </div>
